<!DOCTYPE html>
	<head>
		<title> Joe's Hotdog Stand</title>
		<link rel="stylesheet" type = "text/css" href="joesStyle.css">
	</head>
	<body>
		<header>
				<img id = "logo" height="100px" align="left" src="hotdog.jpg">
				<h1> &nbsp; Welcome to Joe's Hotdog Stand!</h1>
		</header>
		<br>
		<p id = "output">
		<h2>Menu</h2> 
		<ul>
			<li>Hotdogs: $3.25</li>
			<li>French Fries: $2.00 </li>
			<li>Drinks: $1.50 </li>
		</ul>
		</p>
		<br>
		<button id="orderButton" onclick="promptMe()">Order Now!</button>
		<br>
		<script>
			function promptMe() //call when button pushed
			{ 
				//prompt for input
				hotdogs = prompt('How many hotdogs would you like?',0);
				fries = prompt('How many french fries would you like?',0);
				drinks = prompt('How many drinks would you like?',0);
				
				//compute values
				subtotal = (3.25 * hotdogs) + (2 * fries) +(1.25 * drinks);
				discount = 0;
				if (subtotal >= 20){
					discount = (.1*subtotal);
				}
				newtotal=subtotal-discount;
				tax=newtotal*.0625;
				total = newtotal+tax;
				
				//print output title
				document.getElementById("output").innerHTML="<br><h2> Current Order: </h2><br>";
				//print output in columns
				document.getElementById("output").innerHTML+=
				"<div class='row'><div class='column'><i>Quantity</i><br>Hotdogs<br>French Fries<br>Drinks<br><br><i>Cost</i><br>Subtotal<br>Discount<br>Tax<br><b>Total</b><br></div><div class='column2'><br>"+hotdogs+"<br>"+fries+"<br>"+drinks+"<br><br><br>$"+subtotal.toFixed(2)+"<br>$"+discount.toFixed(2)+"<br>$"+tax.toFixed(2)+"<br><b>$"+total.toFixed(2)+ "<br></div></div><br><br><br>";
			}
		</script>
		<br>
	</body>	
</html>
